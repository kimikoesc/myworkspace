{% extends 'base/main.html' %}
{% block content %}

<h2>Workspace Tasks</h2>
<a href="{% url 'new-task' %}">Add Task</a>
<a href="{% url 'workspacelist' %}">Back</a>


<table>
    <tr>
        <th></th>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
        <th> {{ task }} </th>
        <td><a href="{% url 'edit-task' task.id%}">Edit</a></td>
        <td><a href="{% url 'delete-task' task.id%}">Delete</a></td>
    </tr>
    {% empty %}
    <h3> You currently have no pending tasks </h3>
    {% endfor %}
</table>

{% endblock content %}
