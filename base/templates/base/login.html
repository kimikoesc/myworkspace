{% extends 'base/main.html' %}
{% block content %}

<h1>Login</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="signin-button" type="submit" value="login">
</form>

<p>
    Don't have an account yet? <a href="{% url 'signup' %}"> Sign Up </a>
</p>

{% endblock content %}
